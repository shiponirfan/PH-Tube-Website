<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <!-- Google Font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <!-- Tailwind & DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS Style -->
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="container mx-auto">
      <!-- Navbar Section -->
      <nav class="py-14 border-b-2">
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <a
              class="btn btn-ghost normal-case text-xl hover:bg-transparent"
              href="index.html"
              ><img src="./images/Logo.png" alt="Logo"
            /></a>
          </div>
          <div class="navbar-center hidden md:flex">
            <button
              onclick="sortByView()"
              class="btn py-2 px-5 inline bg-[#25252526] rounded font-medium text-base m-2 normal-case text-[#252525] hover:bg-[#FF1F3D] hover:text-white"
            >
              Sort by view
            </button>
          </div>
          <div class="navbar-end">
            <a
              class="btn normal-case py-2 px-5 inline hover:bg-[#25252526] rounded font-medium text-base m-2 bg-[#FF1F3D] text-white hover:text-[#252525]"
              href="blog.html"
              >Blog</a
            >
          </div>
        </div>
      </nav>
      <!-- Tab Section -->
      <div id="tab-container" class="text-center my-10"></div>
    </header>
    <main class="container mx-auto">
      <!-- Card Container -->
      <div
        id="card-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"
      ></div>
      <!-- No Content Container -->
      <div id="no-content-container" class="mt-32"></div>
    </main>
    <script src="./js/scripts.js"></script>
  </body>
</html>
