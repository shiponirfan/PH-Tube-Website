<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="container mx-auto">
      <!-- Navbar Section -->
      <nav class="py-14 border-b-2">
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <a
              class="btn btn-ghost normal-case text-xl hover:bg-transparent"
              href="index.html"
              ><img src="./images/Logo.png" alt="Logo"
            /></a>
          </div>
          <div class="navbar-center hidden md:flex">
            <button
              onclick="sortByView()"
              class="btn normal-case text-xl hover:bg-[#FF1F3D] hover:text-white"
            >
              Sort by view
            </button>
          </div>
          <div class="navbar-end">
            <a
              class="btn btn-secondary bg-[#FF1F3D] text-white normal-case text-xl"
              href="blog.html"
              >Blog</a
            >
          </div>
        </div>
      </nav>
      <!-- Tab Section -->
      <div id="tab-container" class="text-center my-10"></div>
    </header>
    <main class="container mx-auto">
      <!-- Card Container -->
      <div
        id="card-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"
      ></div>
      <!-- No Content Container -->
      <div id="no-content-container" class="mt-32"></div>
    </main>
    <script src="./js/scripts.js"></script>
  </body>
</html>
